<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <video
      muted
      autoplay
      loop
      src="https://cdn.pixabay.com/video/2021/10/07/91260-628462870_large.mp4"
      type="video/mp4"
    ></video>
    <div class="contenedor">
      <div class="contador" id="contador">00:10</div>
      <div class="card">
        <span class="top-suit">♠</span>
        <span class="number">7</span>
        <span class="bottom-suit">♠</span>
      </div>
      <div class="card-controls">
        <div class="size-slider">
          <label for="ancho">Ancho:</label>
          <input
            type="range"
            id="ancho"
            min="300"
            max="600"
            value="400"
            step="10"
          />
        </div>
        <div class="size-slider">
          <label for="alto">Alto:</label>
          <input
            type="range"
            id="alto"
            min="300"
            max="600"
            value="500"
            step="10"
          />
        </div>
        <div class="boton">
          <button id="boton"></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
